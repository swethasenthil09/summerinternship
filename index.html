<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Gram Sewa Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <nav class="service-menu">
    <ul>
      <li>🛠️ Plumber</li>
      <li>💡 Electrician</li>
      <li>👗 Tailor</li>
      <li>📚 Tutor</li>
    </ul>
  </nav>

  <div class="login">
    <div class="login-container">
      <div class="image-box">
        <img src="loginimg.jpeg" alt="Gram Sewa Logo" />
      </div>
      <h1>🌾 Welcome to Smart Gram Sewa 🌾</h1>
      <form class="login-form">
        <label for="username">👤 Username</label>
        <input type="text" id="username" name="username" required />

        <label for="password">🔒 Password</label>
        <input type="password" id="password" name="password" required />

        <button type="submit">🚪 Login</button>
        <p>Don't have an account? <a href="#">Sign Up</a></p>
      </form>
    </div>

    <div class="contact-info">
      <h3>📞 Contact Us</h3>
      <p>📍 Address: Gram Panchayat Office, Rural Road, Tamil Nadu</p>
      <p>📱 Phone: 9788613540</p>
      <p>📧 Email: support@gramsewa.in</p>
    </div>
  </div>

</body>
</html>
